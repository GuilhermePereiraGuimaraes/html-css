<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1 style="text-align: center;">Colocando vídeos hospedados localmente</h1>
    <video width="560" controls poster="imagens/ultimaceia-1000.jpg" >
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não suporta reprodução de vídeos</p>
    </video>

    <h1>Colocando vídeos hospedados em servidores externos</h1>
    <h2>YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nXGeIMtipgA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/182592195?h=41b3bedf17&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
