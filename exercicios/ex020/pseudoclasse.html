<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow;
        }
        div:active{
            background-color: rgb(161, 161, 1);
        }
        a{
            text-decoration: none;
        }
      
    </style>
</head>
<body>
    <a href="https://github.com/gustavoguanabara/html-css" target="_blank">
        <div id="d1">01</div>
    </a>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
