<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1 style="text-align: center;">Listas com HTML</h1>
    <h2>Lista ordenada</h2>
    <ol type="A" start="6">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h2>Misturando tudo</h2>
    <ol>
        <li>item</li>
        <li>item</li>
        <ol type="a">
            <li>item 2.1</li>
            <li>item 2.2</li>
            <li>item 2.3</li>
        </ol>
        <li>item</li>
        <ul type="disc">
            <li>abacaxi</li>
            <li>banana</li>
            <li>maçã</li>
        </ul>
    </ol>
</body>
</html>
