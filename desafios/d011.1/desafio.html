<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 011</title>
    <style>
        body{
            margin: 0px;
        }
        main#container{
            height: 100vh;
            position: relative;
            background: black url(imagens/espaco.jpg) fixed;
            background-size: 100% 100%;
        }
        div#astronauta{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        div#astronauta>img{
            max-width: 300px;
        }
    </style>
</head>
<body>
    <main id="container">
        <div id="astronauta">
            <img src="imagens/astronauta.png" alt="astronauta">
        </div>
    </main>
</body>
</html>
